<div *ngIf="character" class="popup">
    <h2>{{ character.name }}</h2>
    <img [src]="getCharacterImageUrl(character.thumbnail)" alt="{{ character.name }}" style="width: 200px; height: auto; margin-bottom: 10px;">
    <p>{{ character.description }}</p>
    <button type="button" class="btn btn-dark" (click)="onClose()">Cerrar</button>
  </div>
